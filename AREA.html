<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AREA CUADRADO</title>
    <script src="PROYECTOS1.js"></script>
</head>
<body>
  <h1>CALCULO DEL AREA DE UN CUADRADO</h1>
  <section>
      <form>
          <label for="ladoCuadrado"> 
            POR FAVOR INGRESE EL VALOR DE UN LADO DEL CUADRADO

          </label>
          <input id="ladoCuadrado" type="number"/>
          <button type="button" onclick="onclickButtonCalcularArea()">
              HALLAR AREA CUADRADO
          </button>
          <p id="result"></p>
      </form> 
  </section>
  <h1>CALCULO DEL AREA DE UN TRIANGULO</h1>
  <Section>
      <form>
          <label for="baseTriangulo">POR FAVOR INGRESE EL VALOR DE LA BASE</label>
          <input id="baseTriangulo" type="number"/>
          <label for="alturaTriangulo">POR FAVOR INGRESE EL VALOR DE LA ALTURA</label>
          <input id="alturaTriangulo" type="number"/>
          <button type="button" onclick="onclickButtonCalcularAreaTriangulo()">HALLAR AREA TRIANGULO</button>
          <p id="resultTriangulo"></p>
      </form>
  </Section>
</body>
</html>
